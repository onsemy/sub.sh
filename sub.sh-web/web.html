<script>
  $.getScript('//cdn.jsdelivr.net/clipboard.js/1.5.8/clipboard.min.js')
   .done(function() {
    new Clipboard('pre', {
      target: function(trigger) {
        return $(trigger).find('b').get(0);
      }
    }).on('success', function(e) {
      $trigger = $(e.trigger);
      $trigger.removeClass('copied');
      $trigger.width($trigger.width());
      $trigger.addClass('copied');
    });
    $('pre').css('cursor', 'copy');
  });
</script>
