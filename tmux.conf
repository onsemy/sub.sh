# vim: set ft=config: #

# Use ^q instead of ^b.
set -g prefix C-q
unbind C-b

# Toggle pane focus by ^qq.
bind C-q last-pane

# Rememberable commands to split window.
bind \ split-window -h  # (the horizontal bar without shift)
bind - split-window -v

# Start window and pane index from 1 instead of 0.
set -g base-index 1
setw -g pane-base-index 1

# Reload ~/.tmux.conf by ^r.
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Traverse across sessions by ^( and ^).
bind -r ( switch-client -p
bind -r ) switch-client -n

# Synchronize inputs for all panes by ^S.
bind S set-window-option synchronize-panes

# Plugins.
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'seebi/tmux-colors-solarized'
run '~/.tmux/plugins/tpm/tpm'
